    <section id="contact" class="container my-5 ">
        <h2>Contact Us</h2>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="3"
              placeholder="Your message..."
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary" onclick="showMessage()">

        </form>
